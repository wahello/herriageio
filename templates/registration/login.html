{% extends "lunchmunch/base.html" %}

{% block body %}
    <form action="." method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="field-wrapper">
                <div class="field-label">{{ field.label }}</div>
                {{ field.errors }}
                <div class="field-input">{{ field }}</div>
            </div>
        {% endfor %}
        <button type="submit">Submit
        </button>
    </form>
{% endblock %}
